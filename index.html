<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Definitely Not a Scam Email</title>

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #f7c1d9;
  overflow-x: hidden;
}

/* FLOATING HEARTS */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
.heart {
  position: absolute;
  color: white;
  font-size: 26px;
  animation: floatUp 12s linear infinite;
  opacity: 0.6;
}
@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* CENTER CARD */
.page {
  display: none;
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  font-size: 26px;
  margin-bottom: 20px;
}
h1.pink {
  color: #e75480;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

button {
  margin: 15px 10px;
  padding: 12px 22px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
.yes { background: #5cb85c; color: white; }
.no { background: #d9534f; color: white; }
.back { background: #ccc; }

/* TYPING */
.type {
  white-space: pre-line;
}

/* ENVELOPE */
.envelope-wrapper {
  display: flex;
  justify-content: center;
  cursor: pointer;
}
.envelope {
  position: relative;
  width: 240px;
  height: 160px;
}
.envelope-back {
  position: absolute;
  inset: 0;
  background: #f6b3a1;
  border-radius: 8px;
}
.envelope-letter {
  position: absolute;
  left: 20px;
  right: 20px;
  top: 30px;
  height: 90px;
  background: white;
  border-radius: 6px;
  transform: translateY(25px);
  transition: transform 0.7s ease;
}
.envelope-left {
  position: absolute;
  left: 0;
  width: 50%;
  height: 100%;
  background: #f4a795;
  clip-path: polygon(0 0, 100% 50%, 0 100%);
}
.envelope-right {
  position: absolute;
  right: 0;
  width: 50%;
  height: 100%;
  background: #f4a795;
  clip-path: polygon(100% 0, 100% 100%, 0 50%);
}
.envelope-bottom {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60%;
  background: #f2a08d;
  clip-path: polygon(0 100%, 50% 40%, 100% 100%);
}
.envelope-flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 55%;
  background: #f9c1b3;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}
.envelope.open .envelope-letter {
  transform: translateY(-5px);
}
.open-text {
  color: white;
  font-size: 14px;
  letter-spacing: 1px;
}

/* IMAGES */
img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- PAGE 1 -->
<div class="page" id="page1" style="display:flex;">
  <div class="card">
    <div class="envelope-wrapper" onclick="openEnvelope()">
      <div class="envelope" id="env">
        <div class="envelope-back"></div>
        <div class="envelope-letter"></div>
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="envelope-bottom"></div>
        <div class="envelope-flap">
          <span class="open-text">OPEN ME</span>
        </div>
      </div>
    </div>
    <h1>Letter for Zaina</h1>
  </div>
</div>

<!-- PAGE 2 QUESTION -->
<div class="page" id="page2">
  <div class="card">
    <p class="type" id="question"></p>
    <button class="yes" onclick="goYes()">Yes</button>
    <button class="no" onclick="goNo()">No</button>
    <br>
    <button class="back" onclick="goBack()">Go back</button>
  </div>
</div>

<!-- YES PAGE -->
<div class="page" id="pageYes">
  <div class="card">
    <h1 class="pink">Yayyy!! :3</h1>
    <p class="type" id="yesText"></p>
    <button onclick="nextMovie()">Next</button>
    <br>
    <button class="back" onclick="goBack()">Go back</button>
  </div>
</div>

<!-- MOVIE PAGE -->
<div class="page" id="pageMovie">
  <div class="card">
    <img src="yes-cat.jpg">
    <h1 class="pink"> The Princess of Rom-Coms</h1>
    <p>
      may i ask for another of your favs?  
      that would make my valentine complete 
    </p>
    <button onclick="nextEnd()">Next</button>
    <br>
    <button class="back" onclick="goBack()">Go back</button>
  </div>
</div>

<!-- NO PAGE -->
<div class="page" id="pageNo">
  <div class="card">
    <img src="no-cat.jpg">
    <p class="type" id="noText"></p>
    <button class="back" onclick="goBack()">Go back</button>
  </div>
</div>

<!-- END PAGE -->
<div class="page" id="pageEnd">
  <div class="card">
    <p class="type" id="endText"></p>
    <button class="back" onclick="goBack()">Go back</button>
  </div>
</div>

<script>
let historyStack = ["page1"];

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
}

function goTo(id){
  historyStack.push(id);
  show(id);
}

function goBack(){
  historyStack.pop();
  show(historyStack[historyStack.length-1]);
}

/* ENVELOPE */
function openEnvelope(){
  document.getElementById("env").classList.add("open");
  setTimeout(()=>{
    goTo("page2");
    typeText("question", questionText);
  },800);
}

/* TYPING */
function typeText(id,text){
  const el=document.getElementById(id);
  el.textContent="";
  let i=0;
  const speed=55;
  const t=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(t);
  },speed);
}

/* TEXT */
const questionText =
`I know you’re not romantically ready right now, and I respect that.

You’re thought of fondly, and this was made with warmth, not expectation.

Would you like to go on a date with me in the future when you are ready?`;

const yesText =
`This genuinely makes me really happy.

No rush at all
When the time feels right,
I’d love to fly to your city Amman for a cheeky date`;

const noText =
`Thank you for being honest.

No pressure.
No hard feelings.`;

const endText =
`Thank you for reading.`;

/* NAV */
function goYes(){
  goTo("pageYes");
  typeText("yesText",yesText);
}
function goNo(){
  goTo("pageNo");
  typeText("noText",noText);
}
function nextMovie(){ goTo("pageMovie"); }
function nextEnd(){
  goTo("pageEnd");
  typeText("endText",endText);
}

/* HEARTS */
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="♡";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*6+"s";
  document.getElementById("hearts").appendChild(h);
}
</script>

</body>
</html>
